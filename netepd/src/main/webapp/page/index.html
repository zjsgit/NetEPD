<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EssentialProtein Finder</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<!-- 头部 -->
<div class="container headBg">
    <div class="headContent">
        Essential Protein Finder
    </div>
</div>

<!-- 内容 -->
<div class="container main">
    <!-- 中间 -->
    <div class="row">
        <!-- 左侧导航栏 -->
        <div class="left-column">
            <ul class="nav nav-pills menu-first nav-stacked">
                <li><a href="index.html"><i class="glyphicon glyphicon-home"></i><strong> Home </strong></a></li>
                <li><a href="#demo"><i class="glyphicon glyphicon-pushpin"></i><strong> Demo </strong></a></li>
                <li><a href="#collapse" class="collapsed" data-toggle="collapse">
                    <i class="glyphicon glyphicon-th-list"></i><strong> Algorithms </strong></a>
                    <ul id="collapse" class="nav collapse menu-second">
                        <li><a href="dc.html"><strong>DC</strong></a></li>
                        <li><a href="#bn"><strong>BN</strong></a></li>
                        <li><a href="#epc"><strong>EPC</strong></a></li>
                        <li><a href="#sc"><strong>SC</strong></a></li>
                        <li><a href="#mnc"><strong>MNC</strong></a></li>
                        <li><a href="#dmnc"><strong>DMNC</strong></a></li>
                        <li><a href="#dss"><strong>DSS</strong></a></li>
                        <li><a href="#bc"><strong>BC</strong></a></li>
                        <li><a href="#cc"><strong>CC</strong></a></li>
                        <li><a href="#ec"><strong>EC</strong></a></li>
                        <li><a href="#ic"><strong>IC</strong></a></li>
                        <li><a href="#nc"><strong>NC</strong></a></li>
                        <li><a href="#loc"><strong>LOC</strong></a></li>
                    </ul>
                </li>
                <li><a href="contact.html"><i class="glyphicon glyphicon-envelope"></i><strong> Contact </strong></a></li>
                <li><a href="help.html"><i class="glyphicon glyphicon-question-sign"></i><strong> Help </strong></a></li>
            </ul>
        </div>
        <!-- 右侧内容展示 -->
        <div class="right-column">
                        <form>
                            <div class="form-group">
                                <label for="JobID">JobID</label><br>
                                <input type="text" class="form-control" id="JobID" placeholder="job id is...">
                            </div>
                            <div class="form-group">
                                <label>Input Format</label><br>
                                <label class="radio-inline radio-btn">
                                    <input type="radio" name="optionRadios" id="optionRadio1" value="no-weight" checked>
                                    No-weight
                                </label>
                                <label class="radio-inline radio-btn">
                                    <input type="radio" name="optionRadios" id="optionRadio2" value="weight">
                                    Weight
                                </label>
                            </div>
                            <div class="form-group">
                                <label>Algorithms</label><br>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="dc"> DC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="lac"> LAC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox3" value="nc"> NC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox4" value="sc"> SC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox5" value="bc"> BC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox6" value="cc"> CC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox7" value="ec"> EC
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox8" value="pagerank"> PageRank
                                </label>
                            </div>
                            <div class="form-group data-select">
                                <div class="row">
                                    <div class="data-own">
                                        <label>Input Data</label><br>
                                        <textarea class="form-control form-area" rows="5"></textarea>
                                        <strong>OR</strong> upload your own file:
                                        <div class="container con-select">
                                            <input id="select-file" type="file" style="display:none">
                                            <div class="input-append">
                                                <input  type="button" class="btn btn-info" id="btn-upload" onclick="$('input[id=select-file]').click();" value="upload">
                                                <input id="filename" class="input-large" type="text" placeholder="the file path is..." readonly>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="data-database">
                                        <label>Select Dataset</label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="dataset" id="optionsRadios5" value="none" checked>None of Datasets
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="dataset" id="optionsRadios2" value="dip">DIP
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="dataset" id="optionsRadios3" value="mips">MIPS
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="dataset" id="optionsRadios4" value="mint">MINT
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="dataset" id="optionsRadios1" value="biogrid">BioGrid
                                            </label>
                                        </div>

                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label>Job Note</label><br>
                                <textarea class="form-control form-area" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label><br>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="your.id@example.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-warning btn-reset btn-lg" type="reset" value="Reset">
                                <input class="btn btn-success btn-submit btn-lg" type="submit" value="Submit">
                            </div>

                        </form>
        </div>
    </div>
</div>

<!-- 底部 -->
<div class="container footer">
    <div class="copyright">
        Copyright © 2016 <strong>CSU-Bioinformatics Group</strong>.All rights reserved.
    </div>
</div>

<!-- JavaScript -->
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('input[id=select-file]').change(function() {
        $('#filename').val($(this).val());
    });
</script>
</body>
</html>
